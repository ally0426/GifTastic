<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Zoo</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <style type="text/css">

    * {
        box-sizing: border-box;
    }

        body {
            background-image: url("https://www.comedy.co.uk/images/library/comedies/900x450/t/the_zoo_logo.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
            margin: 0;
            position: absolute;
            color: #000;
        }

        /* .container {
        z-index: 99;
    } */

        button,
        div,
        form,
        input {
            margin: 10px;
            font-size: 20px;
            font-weight: 700;
        }

        button,
        #addSearch,
        #reset {
            background-color: orange;
        }
    </style>

</head>

<body>

    <div class="row">
        <div class="col-xs-12">
            <div class="text-center">
                <div id="buttonsArea"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="text-center">

                <form id="search-form">
                    <label for="searchInput">Add Animal</label>
                    <br>
                    <input type="text" id="searchInput">
                    <br>
                    <input type="submit" value="Submit" id="addSearch">
                    <input type="submit" value="Reset" id="reset">
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <div class="text-center">
                <div id="searchResults"></div>
            </div>
        </div>
    </div>


    <script>

        $(function reset() {
            populateButtons(topics, "searchButton", "#buttonsArea");
        });

        var topics = ["DOG", "CAT", "BIRD"];

        function populateButtons(searchArray, classToAdd, areaToAddTo) {
            $(areaToAddTo).empty();
            for (var i = 0; i < searchArray.length; i++) {
                var a = $("<button>");
                a.addClass(classToAdd);
                a.attr("data-type", searchArray[i]);
                a.text(searchArray[i].toUpperCase());
                $(areaToAddTo).append(a);
            }
        }

        $(document).on("click", ".searchButton", function () {
            var type = $(this).data("type");
            console.log(this);

            var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + type + "&api_key=dc6zaTOxFJmzC&limit=10";

            $.ajax({
                url: queryURL,
                method: "GET"
            }).done(function (response) {
                console.log(response);

                for (var i = 0; i < response.data.length; i++) {

                    var searchDiv = $("<div class='search-item'>");

                    var rating = response.data[i].rating;
                    var p = $("<p>").text("Rating: " + rating);

                    var animated = response.data[i].images.fixed_height.url;
                    var still = response.data[i].images.fixed_height_still.url;
                    var image = $("<img>");
                    image.attr("src", still);
                    image.attr("data-still", still);
                    image.attr("data-animated", animated);
                    image.attr("data-state", "still");
                    image.addClass("searchImage");

                    searchDiv.append(p);
                    searchDiv.append(image);

                    $("#searchResults").prepend(searchDiv);
                }
            });
        });

        $(document).on("click", ".searchImage", function () {
            var state = $(this).attr("data-state");
            if (state == "still") {
                $(this).attr("src", $(this).data("animated"));
                $(this).attr("data-state", "animated");
            } else {
                $(this).attr("src", $(this).data("still"));
                $(this).attr("data-state", "still");
            }
        });

        $("#addSearch").on("click", function () {
            var newSearch = $("#searchInput").val();
            topics.push(newSearch);
            $("#searchInput").val("");
            populateButtons(topics, "searchButton", "#buttonsArea");
            return false;
        });


        $("#reset").on("click", function () {
            reset();
        });

    </script>


</body>

</html>
